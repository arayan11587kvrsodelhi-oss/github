<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Web Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    #userInput { width: 80%; }
    #sendBtn { width: 15%; }
  </style>
</head>
<body>
  <h2>ChatGPT Web Demo</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>
  <script>
    const chatDiv = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage() {
      const message = userInput.value;
      if (!message) return;
      chatDiv.innerHTML += `<div><b>You:</b> ${message}</div>`;
      userInput.value = '';
      // Call your backend API here
      const response = await fetch('YOUR_BACKEND_ENDPOINT', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: message })
      });
      const data = await response.json();
      chatDiv.innerHTML += `<div><b>AI:</b> ${data.reply}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    sendBtn.onclick = sendMessage;
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
